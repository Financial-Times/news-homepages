          git pull origin $GITHUB_REF
          git add ./extracts
          git commit -m "Update Drudge entities analysis" --author="palewire <palewire@users.noreply.github.com>" && git push || true
        shell: bash

      - id: save
        name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: extracts
          path: ./extracts
          if-no-files-found: error

  us-right-wing-hyperlinks:
    name: U.S. right wing hyperlinks
